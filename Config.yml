---
# Blastochor config
# Set data harvest parameters. See README.md for default values.

# Setup
api_key_env: TE-PAPA-KEY
mapping_file: googleartmap.yaml
corefile: core
input_dir: input_files
output_dir: output_files
use_skiplist: False
skipfile: null
min_image_size: 0
max_list_size: 100
group_rows: true
parent_label: sequence
parent_fields:
  include: false
  fields: subitemid, orderid, rights, filespec
child_fields:
  include: true
  fields: itemid, subitemid, orderid, rights, filetype, filespec
ungrouped_fields:
  include: false
  fields: subitemid, orderid

# Run
mode: scroll
quiet: False
base_url: https://data.tepapa.govt.nz/collection
endpoint: object
timeout: 5
attempts: 3

# List mode settings
list_source: null

# Search/scroll mode settings
max_records: -1
size: 1000

query: "*"
sort: null

filter:
  collection: Art
  allows_download: true
  keyword_fields: null
  keyword_values: null