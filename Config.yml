---
# Blastochor config
# Set data harvest parameters. See README.md for default values.

# Setup
api_key_env: TE-PAPA-KEY
rate_limited: true
mapping_file: gbifmap-plants.yaml
corefile: core
input_dir: input_files
output_dir: output_files
use_skiplist: False
skipfile: null
min_image_size: 0
max_list_size: 100
clean_newlines: true
group_rows: false
parent_label: null
parent_fields:
  include: null
  fields: null
child_fields:
  include: null
  fields: null
ungrouped_fields:
  include: null
  fields: null

# Run
mode: scroll
quiet: True
base_url: https://data.tepapa.govt.nz/collection
endpoint: object
timeout: 5
attempts: 3

# List mode settings
list_source: null

# Search/scroll mode settings
max_records: 50000
size: 1000

query: "*"
sort: null

filter:
  collection: Plants
  allows_download: null
  keyword_fields: null
  keyword_values: null