---
- default:
  label: default
  primary_endpoint: object
  explode: hasRepresentation
  reduce: null
  extend:
    - 1:
      endpoint: agent
      path: production.i.contributor.id
      for_label: null
  fields: 
    - irn:
      - literal:
        - id
    - identifier:
      - literal:
        - identifier
    - title:
      - literal:
        - title
    - media_irns:
      - literal:
        - hasRepresentation.i.id
    - rights_title:
      - literal:
        - hasRepresentation.i.rights.title
    - description:
      - literal:
        - description
    - cleanDescription:
      - clean_html:
        - description
    - creator:
      - collate_list:
        - production.i.contributor.id
      - for_each:
        - lookup:
          - agent
        - literal:
          - title
        - concatenate:
          - null
    - createdDate:
      - literal:
        - production.i.createdDate
    - createdPlace:
      - literal:
        - production.i.spatial.title
    - specimenType:
      - literal:
        - specimenType
    - basisOfRecord:
      - literal:
        - basisOfRecord
    - dateCollected:
      - literal:
        - evidenceFor.atEvent.eventDate
    - collectedBy:
      - collate_list:
        - evidenceFor.atEvent.recordedBy.i.title
    - country:
      - literal:
        - evidenceFor.atEvent.atLocation.country
    - countryCode:
      - country_code:
        - evidenceFor.atEvent.atLocation.country
    - dateIdentified:
      - literal:
        - identification.i.dateIdentified
    - identifiedBy:
      - literal:
        - identification.i.identifiedBy.title
    - qualifiedName:
      - literal:
        - identification.i.qualifiedName
    - scientificName:
      - literal:
        - identification.i.toTaxon.scientificName
    - family:
      - literal:
        - identification.i.toTaxon.family
    - vernacularName:
      - literal:
        - identification.i.toTaxon.vernacularName.i.title
    - typeStatus:
      - literal:
        - identification.i.typeStatus
    - creditLine:
      - literal:
        - creditLine
    - qualityScore:
      - literal:
        - _meta.qualityScore
    - coUrl:
      - format_string:
        - https://collections.tepapa.govt.nz/object/{}
        - id
    - coUrlText:
      - hardcoded:
        - Te Papa Collections Online