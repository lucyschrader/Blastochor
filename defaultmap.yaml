      - literal:
        - collate_list:
          - identification.i.verbatimDateIdentified
          - 0
    - identifiedBy:
      - collate_list:
        - identification.i.identifiedBy.title
        - 0
    - qualifiedName:
      - collate_list:
        - identification.i.qualifiedName
        - 0
    - scientificName:
      - collate_list:
        - identification.i.toTaxon.scientificName
        - 0
    - family:
      - collate_list:
        - identification.i.toTaxon.family
        - 0
    - vernacularName:
      - collate_list:
        - identification.i.toTaxon.vernacularName
        - 0
      - collate_list:
        - prev.i.title
        - 0
    - typeStatus:
      - collate_list:
        - identification.i.typeStatus
        - 0
    - creditLine:
      - literal:
        - creditLine
    - qualityScore:
      - literal:
        - _meta.qualityScore
    - coUrl:
      - format_string:
        - https://collections.tepapa.govt.nz/object/{}
        - id
    - coUrlText:
      - hardcoded:
        - Te Papa Collections Online
