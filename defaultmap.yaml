---
- default:
  label: default
  primary_endpoint: object
  explode: null
  reduce: null
  extend: null
  fields: 
    - irn:
      - literal:
        - id
    - identifier:
      - literal:
        - identifier
    - title:
      - literal:
        - title
    - media_irns:
      - collate_list:
        - hasRepresentation.i.id
    - rights_title:
      - collate_list:
        - hasRepresentation.i.rights.rights_title
        - 0
    - description:
      - literal:
        - description
    - cleanDescription:
      - clean_html:
        - description
    - creator:
      - collate_list:
        - production.i.contributor.title
        - 0
    - createdDate:
      - collate_list:
        - production.i.verbatimCreatedDate
        - 0
    - createdPlace:
      - collate_list:
        production.i.spatial.title
        - 0
    - specimenType:
      - literal:
        - specimenType
    - basisOfRecord:
      - literal:
        - basisOfRecord
    - dateCollected:
      - literal:
        - evidenceFor.atEvent.verbatimEventDate
    - collectedBy:
      - collate_list:
        - evidenceFor.atEvent.recordedBy.i.title
