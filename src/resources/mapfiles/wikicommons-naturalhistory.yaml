---
- label: wikicommons
  reference_column: null
  primary_endpoint: object
  explode: hasRepresentation
  reduce: null
  extend:
    - endpoint: agent
      path: identification.i.identifiedBy.id, evidenceFor.atEvent.recordedBy.i.id
      for_label: null
    - endpoint: taxon
      path: identification.i.toTaxon.id
      for_label: null
  fields:
    - filename:
      - format_string:
          string: "{} {} Te Papa {} {}"
          path: identifier, title, id, hasRepresentation.i.id
      - create_filename:
          suffix: jpg
    - filenamePath:
      - hardcoded:
          value: null
    - wikitext:
      - hardcoded:
          value: null
    - irn:
      - literal:
          path: id
    - title:
      - literal:
          path: title
    - collection:
      - literal:
          path: collectionLabel
    - basisOfRecord:
      - literal:
          path: basisOfRecord
    - qualifiedName:
      - literal:
          path: identification.i.qualifiedName
    - typeStatus:
      - format_string:
          string: "{} of {}"
          path: identification.i.typeStatus, identification.i.toTaxon.scientificName
          ordinal: 0
          required: true
    - identifiedByID:
      - literal:
          path: identification.i.identifiedBy.id
    - identifiedByTitle:
       - literal:
          path: identification.i.identifiedBy.title
    - identifiedByQID:
      - literal:
          path: identification.i.identifiedBy.id
      - lookup:
          endpoint: agent
      - conditional:
          path: related.i.contentUrl
          condition_path: related.i.title
          match: Wikidata
    - dateIdentified:
      - literal:
          path: identification.i.dateIdentified
    - taxonID:
      - literal:
          path: identification.i.toTaxon.id
    - family:
      - literal:
          path: identification.i.toTaxon.family
    - genus:
      - literal:
          path: identification.i.toTaxon.genus
    - species:
      - literal:
          path: identification.i.toTaxon.species
    - subspecies:
      - literal:
          path: identification.i.toTaxon.id
      - lookup:
          endpoint: taxon
      - literal:
          path: subspecies
    - vernacularName:
      - literal:
          path: identification.i.toTaxon.id
      - lookup:
          endpoint: taxon
      - collate_list:
          path: vernacularName.i.title
    - recordedByID:
      - collate_list:
          path: evidenceFor.atEvent.recordedBy.i.id
    - recordedByTitle:
      - collate_list:
          path: evidenceFor.atEvent.recordedBy.i.title
    - recordedByQID:
      - collate_list:
          path: evidenceFor.atEvent.recordedBy.i.id
      - for_each:
        - lookup:
            endpoint: agent
        - conditional:
            path: related.i.contentUrl
            condition_path: related.i.title
            match: Wikidata
    - dateCollected:
      - literal:
          path: evidenceFor.atEvent.eventDate
    - countryCollected:
      - literal:
          path: evidenceFor.atEvent.atLocation.country
    - stateProvinceCollected:
      - literal:
          path: evidenceFor.atEvent.atLocation.stateProvince
    - localityCollected:
      - literal:
          path: evidenceFor.atEvent.atLocation.locality
    - mediaIrn:
      - literal:
          path: hasRepresentation.i.id
    - mediaWidth:
      - literal:
          path: hasRepresentation.i.width
    - mediaHeight:
      - literal:
          path: hasRepresentation.i.height
    - rightsTitle:
      - literal:
          path: hasRepresentation.i.rights.title
    - copyrightStatusQID:
      - literal:
          path: hasRepresentation.i.rights.title
      - map_value:
          No Known Copyright Restrictions: Q19652
          CC BY 4.0: Q50423863
    - copyrightLicenseQID:
      - literal:
          path: hasRepresentation.i.rights.title
      - map_value:
          CC BY 4.0: Q20007257
    - creditLine:
      - literal:
          path: creditLine
    - institutionCode:
      - literal:
          path: institutionCode
    - institution:
      - hardcoded:
          value: Museum of New Zealand Te Papa Tongarewa
    - institutionQID:
      - hardcoded:
          value: Q915603
    - references:
      - format_string:
          string: https://collections.tepapa.govt.nz/object/{}
          path: id
    - identifier:
      - literal:
          path: identifier